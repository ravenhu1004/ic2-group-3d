<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=0" />
		<meta name="description" content="Recreate children's toy,puzzle with geometric shapes then place in correct hole" />

<title>Recreate children's toy</title>
<style>
	body {margin:0px;}
	canvas {width:100%; height:100%}
</style>
</head>
<body>
<script src="https://threejs.org/build/three.js"></script>
<script src="js/orbitControls.js"></script>
<script src='js/threex.grassground.js'></script>


<script>

	// SCENE
	var scene = new THREE.Scene();

	// CAMERA
	var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
	camera.position.z = 10;
	camera.position.x = 5;
	camera.position.y = 5;
	camera.lookAt(scene.position);

	// RENDERER
	var renderer = new THREE.WebGLRenderer({antialias:true});
	renderer.setSize(window.innerWidth, window.innerHeight);
	document.body.appendChild(renderer.domElement);
	this.renderer.setClearColor('#D0CBC7', 1);


			

	// GEOMETRY
	var geom = new THREE.BoxGeometry(5,5,5);

	// MATERIAL
	
	var mat = new THREE.MeshPhongMaterial({color:"pink"}); // works only with light - but has gloss

	// MESH
	var mesh = new THREE.Mesh(geom, mat);
	scene.add(mesh);


	// LIGHT
	var light = new THREE.PointLight(0xffffff); // white light in hex number
	light.position.set(-5,5,10);
	scene.add(light);

  
	// Add the grass ground
		
	var mesh = new THREEx.GrassGround({
		width		: 100,
		height		: 50,
		repeatX		: 100,
		repeatY		: 100,
		color:      '#7f4f2f'
	})

	// mesh.scale.multiplyScalar(10)
	console.dir(mesh)
	scene.add(mesh)
	

	// CONTROLS
	var controls = new THREE.OrbitControls(camera, renderer.domElement);

	// ANIMATION
	function render() {
		
		requestAnimationFrame(render);
		renderer.render(scene, camera);
	}
	render();

</script>
</body>
</html>
