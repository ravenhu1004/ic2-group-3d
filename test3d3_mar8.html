<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=0" />
		<meta name="description" content="Recreate children's toy,puzzle with geometric shapes then place in correct hole" />

<title>Recreate children's toy</title>
<style>
	body {margin:0px;}
	canvas {width:100%; height:100%}
</style>
</head>
<body>
<script src="https://threejs.org/build/three.js"></script>
<!-- <script src="js/orbitControls.js"></script> -->
<script src="js/DragControls.js"></script>



</style>


<script>


	// SCENE
	var scene = new THREE.Scene();
	// CAMERA
	var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
	camera.position.z = 70;
	camera.position.x = 5;
	camera.position.y = 5;
	camera.lookAt(scene.position);
	// RENDERER
	var renderer = new THREE.WebGLRenderer({antialias:true});
	renderer.setSize(window.innerWidth, window.innerHeight);
	document.body.appendChild(renderer.domElement);
	this.renderer.setClearColor('#D8ECFF', 1);

	var objects = [];

	// LIGHT
	var width = 10;
var height = 10;
var intensity = 1;
var rectLight = new THREE.RectAreaLight( 0xffffff, intensity,  width, height );
rectLight.position.set( 100, 50, 0 );
rectLight.lookAt( 0, 0, 0 );
scene.add( rectLight )

rectLightHelper = new THREE.RectAreaLightHelper( rectLight );
rectLight.add( rectLightHelper );

	//Elena's object start
	//all torus shapes

				// purple torus
				var geometryPurple = new THREE.TorusGeometry( 10, 3, 16, 100 );
				// geometry1.scale.set(12,6,1);
				var materialPurple = new THREE.MeshBasicMaterial( { color: 0x2e0070 } );
				var torusPurple = new THREE.Mesh( geometryPurple, materialPurple);

				torusPurple.scale.y += 0.02;
				torusPurple.scale.z += 0.02;
				torusPurple.scale.x += 0.02;
				torusPurple.rotation.x += 30;
				torusPurple.position.y += 21;


				//attempting to create draggable purple torus
				scene.add(torusPurple);



				// blue torus
				var geometryBlue = new THREE.TorusGeometry( 10, 3, 16, 100 );
				// geometry1.scale.set(12,6,1);
				var materialBlue = new THREE.MeshBasicMaterial( { color: 0x0b0191 } );
				var torusBlue = new THREE.Mesh( geometryBlue, materialBlue);
				// torus.scale.y += 0.01;
				torusBlue.scale.y += 0.03;
				torusBlue.scale.z += 0.03;
				torusBlue.scale.x += 0.03;
				torusBlue.rotation.x += 30;
				torusBlue.position.y += 15;

				scene.add(torusBlue);



				// green torus
				var geometryGreen = new THREE.TorusGeometry( 10, 3, 16, 100 );
				// geometry1.scale.set(12,6,1);
				var materialGreen = new THREE.MeshBasicMaterial( { color: 0x21b500 } );
				var torusGreen = new THREE.Mesh( geometryGreen, materialGreen);

				torusGreen.scale.y += 0.05;
				torusGreen.scale.z += 0.05;
				torusGreen.scale.x += 0.05;
				torusGreen.rotation.x += 30;

				torusGreen.position.y += 9;
				scene.add(torusGreen);



				// torus - yellow
				var geometryYellow = new THREE.TorusGeometry( 10, 3, 16, 100 );
				// geometry1.scale.set(12,6,1);
				var materialYellow = new THREE.MeshBasicMaterial( { color: 0xf9e720 } );
				var torusYellow = new THREE.Mesh( geometryYellow, materialYellow);

				torusYellow.scale.y += 0.04;
				torusYellow.scale.z += 0.04;
				torusYellow.scale.x += 0.04;
				torusYellow.rotation.x += 30;

				torusYellow.position.y += 3;
				scene.add(torusYellow);



				// torus - orange
				var geometryOrange = new THREE.TorusGeometry( 10, 3, 16, 100 );
				// geometry1.scale.set(12,6,1);
				var materialOrange = new THREE.MeshBasicMaterial( { color: 0xf97c00 } );
				var torusOrange = new THREE.Mesh( geometryOrange, materialOrange);

				torusOrange.scale.y += 0.03;
				torusOrange.scale.z += 0.03;
				torusOrange.scale.x += 0.03;
				torusOrange.rotation.x += 30;
				torusOrange.position.y += -3;
				scene.add(torusOrange);



				// torus test - red
				var geometryRed = new THREE.TorusGeometry( 10, 3, 16, 100 );
				// geometry1.scale.set(12,6,1);
				var materialRed = new THREE.MeshBasicMaterial( { color: 0xba0000 } );
				var torusRed = new THREE.Mesh( geometryRed, materialRed );

				torusRed.scale.y += 0.2;
				torusRed.scale.z += 0.2;
				torusRed.scale.x += 0.2;
				torusRed.rotation.x += 30;
				torusRed.position.y += -9;
				scene.add(torusRed);

				//  tall cylinder
				var geometry = new THREE.CylinderGeometry( 5, 5, 50, 32 );
				var material = new THREE.MeshBasicMaterial( {color: 0x8c5b00} );
				var cylinder = new THREE.Mesh( geometry, material );
				cylinder.position.x += 50;
				cylinder.position.y += 5;
				// cylinder.scale.y += 0.09;
				// cylinder.scale.y += 5;
				scene.add( cylinder );


				//  base cylinder
				var geometry = new THREE.CylinderGeometry( 5, 5, 3, 32 );
				var material = new THREE.MeshBasicMaterial( {color: 0x664200} );
				var cylinder2 = new THREE.Mesh( geometry, material );
				cylinder2.position.x += 50;
				cylinder2.position.y += -25;
				cylinder2.scale.x += 2;
				cylinder2.scale.z += 2;
				scene.add( cylinder2 );


		//Raven's object start
		//Create a ground

		var geometryGro = new THREE.BoxGeometry( 1000, 1000, 1 );
		var material = new THREE.MeshBasicMaterial( {color: 0xefd100} );
		var ground = new THREE.Mesh( geometryGro, material );
		ground.scale.y += 0.2;
		ground.scale.z += 0.2;
		ground.scale.x += 0.2;
		ground.rotation.x += 30;
		ground.position.y += -30;
		scene.add(ground);		


		objects.push(torusPurple, torusBlue, torusGreen, torusYellow, torusOrange, torusRed,ground);		

		//Elena's object end


		

		//drag object test - attempt to drag purple torus
		var controls = new THREE.DragControls(objects, camera, renderer.domElement);



	// CONTROLS
	// var controls = new THREE.OrbitControls(camera, renderer.domElement);



	// ANIMATION
	var animate = function () {
		requestAnimationFrame( animate );

		// cube.rotation.x += 0.01;
		// cube.rotation.y += 0.01;
		// mesh.rotation.x += 0.01;
		// mesh.rotation.y += 0.01;

		renderer.render( scene, camera );
	};

	animate();

	// function render() {

	// 	renderer.render(scene, camera);
	// }
	// render();
     



</script>

</body>
</html>
