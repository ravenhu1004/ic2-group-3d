<html>
	<head>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="three.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			// geometry1.scale.set(12,6,1);
			var material2 = new THREE.MeshBasicMaterial( { color: 0x2e0070 } );
			var torusOrange = new THREE.Mesh( geometry2, material2);
			// torus.scale.y += 0.01;
			torusOrange.scale.y += 0.02;
			torusOrange.scale.z += 0.02;

			// torus.scale.z += 0.5;

			scene.add(torusOrange);

			var material2 = new THREE.MeshBasicMaterial( { color: 0xf97c00 } );
			var torusOrange = new THREE.Mesh( geometry2, material2);
			// torus.scale.y += 0.01;
			torusOrange.scale.y += 0.03;

			// geometry1.scale.set(12,6,1);
			var material1 = new THREE.MeshBasicMaterial( { color: 0xba0000 } );
			var torusRed = new THREE.Mesh( geometry1, material1 );

			var material = new THREE.MeshBasicMaterial( {color: 0x8c5b00} );
			var cylinder = new THREE.Mesh( geometry, material );
			cylinder.position.x += 50;
			cylinder.position.y += 5;
			// cylinder.scale.y += 5;
			scene.add( cylinder );


			//  base cylinder
			var geometry = new THREE.CylinderGeometry( 5, 5, 3, 32 );
			var material = new THREE.MeshBasicMaterial( {color: 0x8c5b00} );
			var cylinder2 = new THREE.Mesh( geometry, material );
			cylinder2.position.x += 50;
			cylinder2.position.y += -25;
			// cylinder2.scale.y += -2;
			scene.add( cylinder2 );


			// camera.position.z = 5;
			camera.position.z = 60;
